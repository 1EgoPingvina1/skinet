<ng-container  *ngIf="$any(bcService.breadcrumbs$ | async) as breadcrumbs">
    <section *ngIf="breadcrumbs[breadcrumbs.length-1].label !== 'Home'" class="py-5" style="margin-top:50px; background-color:rgb(237, 235, 149)">
        <div class="container">
            <div class="mt-5 row d-flex align-items-center">
                <div class="col-9">
                    <h1>{{breadcrumbs[breadcrumbs.length-1].label | titlecase}}</h1>
                </div>

                <div class="col-3">
                    <xng-breadcrumb>
                        <ng-container *xngBreadcrumbItem="let breadcrumb">
                            {{breadcrumb | titlecase}}
                        </ng-container>
                    </xng-breadcrumb>
                </div>
            </div>
        </div>
    </section>
</ng-container>
