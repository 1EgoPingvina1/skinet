<header *ngIf="totalCount && pageNumber && pageSize">
    <span> Показано 
        <strong>
            {{(pageNumber-1) * pageSize + 1}} - {{pageNumber * pageSize 
                > totalCount
                ? totalCount 
                : pageNumber * pageSize
            }}
        </strong> из <strong>{{totalCount}}</strong> results</span>
        <span *ngIf="totalCount === 0"><strong>На данный момент</strong> подобный товар отсутствует</span>
</header>
