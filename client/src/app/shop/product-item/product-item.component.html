<div class="card h-100 shadow-sm" *ngIf="product">
    <div class="image position-relative" style="cursor: pointer;">
        <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-info">
        
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button type="button" routerLink="/shop/{{product.id}}" class="btn btn-primary">Обзор</button>

        </div>
    </div>

    <div class="card-body d-flex flex-column">
        <a class="text-decoration-none">
            <h6 class="text-uppercase">
                {{product.name}}
            </h6>
        </a>
        <span class="mb-2">{{product.price | currency}}</span>
        <button (click)="addItemToBasket()" type="button" style="width: 200px;" class="btn btn-primary">Купить</button>

    </div>

  </div>
